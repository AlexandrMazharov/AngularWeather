<li class="item-card">
  
  <div class="card vertical">
    <p class="item-card__header">{{ _dt }}</p>
    <div class="card-image">
      <img src="{{ _iconUrl }}" alt="weathericon" />
    </div>
    <div class="card-stacked">
      <div class="card-content">
        <p>Днем: {{ _tempDay }}{{_metricIcon}}</p>
        <p>Ночью: {{ _tempNight }}{{_metricIcon}}</p>
      </div>
    </div>
  </div>
</li>
